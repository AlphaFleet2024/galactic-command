name: Node.js CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]  # Optional: Test against multiple Node versions

    steps:
      # Step 1: Checkout the code from the repository
      - name: Check out the code
        uses: actions/checkout@v2

      # Step 2: Set up the correct version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build the project (if you have a build script)
      - name: Build project
        run: npm run build
